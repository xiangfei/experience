<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/asset/css/vue.css">

  <!-- 文件夹样式 -->
  <link rel="stylesheet" href="/asset/css/sidebar-folder.min.css" />

</head>
<body>
  <nav><a href="https://xiangfei.github.io">相飞github博客</a></nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "运维总结",
      repo: 'https://github.com/xiangfei/experience',
      // 侧边栏文档目录
      loadSidebar: true,

      subMaxLevel: 4,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      // 跳转后自动到顶部
      auto2top: true,

      coverpage: false,
      // PLUGINS
      // ----------------------------------------------------------------
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },

      // 全文搜索
      search: {
        depth: 6,
        noData: "没有搜到!",
        placeholder: "搜索...",
        // 避免搜索索引冲突,同一域下的多个网站之间
        namespace: "website-1",
      },
      // 底部导航
      pagination: {
        previousText: "上一页",
        nextText: "下一页",
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "red",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
      plantuml: {
        skin: 'classic',
      },
      'flexible-alerts': {
        style: 'flat'
      },
    };

  </script>
  <!-- Docsify v4 -->
  <script src="/asset/js/docsify@4.js"></script>


      <!-- 代码高亮  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  
    <script src="/asset/js/prism-bash.min.js"></script> 
    <script src="/asset/js/prism-python.min.js"></script>
    <script src="/asset/js/prism-docker.min.js"></script>  
    <script src="/asset/js/prism-powershell.min.js"></script>  
    <script src="/asset/js/prism-ruby.min.js"></script>  
    <script src="/asset/js/prism-go.min.js"></script>
    <!-- 本地golang 代码, markdown 不兼容-->
    <script src="/asset/js/prism-golang.min.js"></script>  

    <script src="/asset/js/prism-groovy.min.js"></script>  


    <!-- 多tab支持 -->
    <script src="/asset/js/docsify-tabs.min.js"></script>

    <!-- 代码复制 -->
    <script src="/asset/js/docsify-copy-code.min.js"></script>

    <!-- 底部 上一页下一页 -->
    <script src="/asset/js/docsify-pagination.min.js"></script>

    <script src="/asset/js/external-script.min.js"></script>

    <script src="/asset/js/ga.min.js"></script>

    <!-- 全文搜索 -->
    <script src="/asset/js/search.js"></script>

    <!-- 图片放大缩小 -->
    <script src="/asset/js/zoom-image.min.js"></script>

    <!-- 字数统计 -->
    <script src="/asset/js/countable.min.js"></script>

    <!-- 侧边栏目录折叠 -->
    <script src="/asset/js/docsify-sidebar-collapse.min.js"></script>

    <!-- 页面右侧 TOC -->
    <script src="/asset/js/docsify-plugin-toc.min.js"></script>

    <!-- emoji -->
    <script src="/asset/js/emoji.min.js"></script>
    <!--plantuml -->
    <script src="/asset/js/docsify-plantuml.min.js"></script>
    <!-- alert plugin -->
    <script src="/asset/js/docsify-plugin-flexible-alerts.min.js"></script>


</body>
</html>
